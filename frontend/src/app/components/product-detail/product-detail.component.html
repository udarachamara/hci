<div class="container" *ngIf="product">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-4">

						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img src="{{ baseUrl+'/'+product[0].Image }}" /></div>
						  <div class="tab-pane" id="pic-2"><img src="{{ baseUrl+'/'+product[0].Image }}" /></div>
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active"><a data-target="#pic-1" data-toggle="tab"><img src="{{ baseUrl+'/'+product[0].Image }}" /></a></li>
						  <li><a data-target="#pic-2" data-toggle="tab"><img src="{{ baseUrl+'/'+product[0].Image }}" /></a></li>
						</ul>

					</div>
					<div class="details col-md-8">
						<h3 class="product-title">{{ product[0].Name }}</h3>
						<!-- <div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>
							<span class="review-no">41 reviews</span>
						</div> -->
						<p class="product-description">{{ product[0].Description }}</p>
						<h4 class="price">current price: <span>${{ product[0].Price }}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<!-- <h5 class="sizes">sizes:
							<span class="size" data-toggle="tooltip" title="small">s</span>
							<span class="size" data-toggle="tooltip" title="medium">m</span>
							<span class="size" data-toggle="tooltip" title="large">l</span>
							<span class="size" data-toggle="tooltip" title="xtra large">xl</span>
						</h5>
						<h5 class="colors">colors:
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span>
						</h5> -->
						<div class="action">
							<button class="add-to-cart btn btn-default" (click)="addToCart(product[0])" type="button">Add to Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="height:20px;"></div>
