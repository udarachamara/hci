<div class="container mt-2 mb-2">
    <div class="row">
        <div class="col-50">
          <div class="container">
            <form action="/action_page.php">

              
              <form [formGroup]="registerForm " (ngSubmit)="onSubmit()"></form>
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <div class="form-group col-75" [formGroup]="registerForm" >
                    <label for="fullName"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" formControlName="fullName"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                        <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                    </div>
                </div>

                <div class="form-group col-75" [formGroup]="registerForm"> 
                  <label for="email"><i class="fa fa-envelope"></i> E-Mail</label>
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>

              <div class="form-group col-75 " [formGroup]="registerForm" >
                <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" formControlName="address"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address required</div>
                </div>
            </div>

            <div class="form-group col-75 " [formGroup]="registerForm" >
              <label for="contact"><i class="fa fa-phone" placeholder="0777123456"></i> Contact</label>
              <input type="number" formControlName="contact"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
              <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                  <div *ngIf="f.contact.errors.required">Contact Number required</div>
                  <div *ngIf="f.contact.errors.pattern">Only Numbers</div>
                  <div *ngIf="f.contact.errors.maxLength">Contact d</div>
             
              </div>
          </div>

          <div class="form-group col-75 " [formGroup]="registerForm" >
            <label for="country"><i class="fa fa-flag"></i> Country</label>
            <input type="text" formControlName="country"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
            <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
                <div *ngIf="f.country.errors.required">Country Required</div>
                <div *ngIf="f.country.errors.pattern">Cannot contain numericals </div>
            </div>
        </div>

        <div class="form-group col-75 " [formGroup]="registerForm" >
          <label for="zip"><i class="fa fa-flag"></i> Zip Code</label>
          <input type="text" formControlName="zip"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zip.errors }" />
          <div *ngIf="submitted && f.zip.errors" class="invalid-feedback">
              <div *ngIf="f.zip.errors.required">ZipCode required</div>
              <div *ngIf="f.zip.errors.pattern">Cannot contain Letters</div>
          </div>
      </div>



      <div class="col-50">
        <h3>Payment</h3>
        <label for="fname">Accepted Cards</label>
        <div class="icon-container">
            
          <i class="fa fa-cc-visa"  style="color:navy;"  ></i>
          <input type="radio" name="gender" value="male" checked> VISA
          <br>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <input type="radio" name="gender" value="male" checked> AMEX
          <br>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <input type="radio" name="gender" value="male" checked> MasterCard
          
        </div>
        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="John More Doe">

        
        <label for="ccnum">Credit card number</label>
        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="September">

        <div class="row">
          <div class="col-50">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expyear" placeholder="2018">
          </div>
          <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352">
          </div>
        </div>
      </div>

    </div>
      

      
                

                
                  
        <div class="text-center"  >
          <button class="btn btn-primary mr-1" (click)="onSubmit()">Place Order</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
      </div>
