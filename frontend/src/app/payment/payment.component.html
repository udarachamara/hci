<div class="container mt-2 mb-2">
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">

              
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"></form>
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <div class="form-group" [formGroup]="registerForm" >
                    <label for="fullName"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" formControlName="fullName"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                        <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                    </div>
                </div>

                <div class="form-group" [formGroup]="registerForm"> 
                  <label for="email"><i class="fa fa-envelope"></i> E-Mail</label>
                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>

              <div class="form-group " [formGroup]="registerForm" >
                <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" formControlName="address"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address required</div>
                </div>
            </div>

            <div class="form-group " [formGroup]="registerForm" >
              <label for="contact"><i class="fa fa-phone"></i> Contact</label>
              <input type="number" formControlName="contact"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contact.errors }" />
              <div *ngIf="submitted && f.contact.errors" class="invalid-feedback">
                  <div *ngIf="f.contact.errors.required">Contact Number required</div>
                  <div *ngIf="f.contact.errors.contact">Enter only numerics</div>
              </div>
          </div>
                

                
                  
        <div class="text-center"  >
          <button class="btn btn-primary mr-1" (click)="onSubmit()">Place Order</button>
          <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
      </div>

        <div class="col-25">
          <div class="container">
            <h4>Cart
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
            </h4>
            <p><a href="#">Product 1</a> <span class="price">$ 0.00</span></p>
            <p><a href="#">Product 2</a> <span class="price">$ 0.00</span></p>
            <p><a href="#">Product 3</a> <span class="price">$ 0.00</span></p>
            <p><a href="#">Product 4</a> <span class="price">$ 0.00</span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>$ 0.00</b></span></p>
          </div>
        </div>
      </div>
</div>
